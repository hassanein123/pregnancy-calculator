<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حاسبة الحمل - السباك الذهبي</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #2e7d32;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
    }

    a {
      margin: 0 10px;
      color: #2e7d32;
      text-decoration: none;
    }

    #result {
      margin-top: 20px;
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>حاسبة الحمل</h1>
  <p>أدخلي تاريخ أول يوم من آخر دورة شهرية</p>

  <input type="date" id="lastPeriod" />
  <button onclick="calculatePregnancy()">احسبي الآن</button>

  <div id="result"></div>

  <footer>
    <hr />
    <p>
      <a href="privacy.html">سياسة الخصوصية</a> |
      <a href="tips.html">نصائح للحامل</a> |
      <a href="contact.html">تواصل معنا</a>
    </p>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>

  <script>
    function calculatePregnancy() {
      const input = document.getElementById("lastPeriod").value;
      const result = document.getElementById("result");

      if (!input) {
        result.innerHTML = "<strong>يرجى إدخال تاريخ صحيح.</strong>";
        return;
      }

      const lastPeriod = new Date(input);
      const dueDate = new Date(lastPeriod);
      dueDate.setDate(dueDate.getDate() + 280); // 40 أسبوع

      result.innerHTML = `
        <p><strong>تاريخ الولادة المتوقع:</strong><br>${dueDate.toLocaleDateString("ar-EG")}</p>
      `;
    }
  </script>
</body>
</html>
